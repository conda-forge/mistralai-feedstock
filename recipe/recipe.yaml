context:
  version: "1.10.0"

package:
  name: mistralai
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/m/mistralai/mistralai-${{ version }}.tar.gz
  sha256: c92e9a5ec7057577b326d47a4b1c186f42660bccbe95167fc25c686fe658ad23

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python ${{ python_min }}.*
    - eval-type-backport >=0.2.0
    - httpx >=0.28.1
    - pydantic >=2.10.3
    - python-dateutil >=2.8.2
    - typing-inspection >=0.4.0
    - pyyaml >=6.0.2,<7.0.0
    - invoke

tests:
  - python:
      imports:
        - mistralai
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/mistralai/client-python
  summary: Python client library for Mistral AI platform
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - jtpio
